<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gold Quick Share</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="card">

      <div class="label">Gold Price / oz</div>
      <input id="goldPrice" type="number" step="0.01" placeholder="Fetching..." />

      <div class="label">Gold Price - 3</div>
      <input id="goldMinus" type="number" step="0.01" readonly />

      <div class="label">Onzas</div>
      <input id="onzas" type="text" inputmode="numeric" placeholder="Enter amount" />

      <!-- Onzas keypad -->
      <div class="onzas-buttons">
        <button type="button" data-digit="1">1</button>
        <button type="button" data-digit="2">2</button>
        <button type="button" data-digit="3">3</button>
        <button type="button" data-digit="4">4</button>
        <button type="button" data-digit="5">5</button>

        <button type="button" data-digit="6">6</button>
        <button type="button" data-digit="7">7</button>
        <button type="button" data-digit="8">8</button>
        <button type="button" data-digit="9">9</button>
        <button type="button" id="backspace">âŒ«</button>
      </div>

      <div class="btn-row">
        <button id="fetchBtn">Fetch</button>
        <button id="shareBtn">Share</button>
      </div>

    </div>

    <!-- Hidden share image -->
    <div id="shareCard" class="shareCard" aria-hidden="true">
      <div id="shareText" class="shareText"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
